{% extends "base.html" %}
{% block content %}
    <h3 style="text-align: center; margin-top: 1%;">LOGIN</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form action="/" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td>Username</td>
                            <td><input name = "username" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input name = "pass" type="password" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-dark" type="submit">SUBMIT</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
